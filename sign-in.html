<body>

    <!--===    NAVBAR     ===-->

    <!-- If navbar is fixed to top and it has the class navbar-default or navbar-inverse this div will add space below the navbar-->
    <div id="navbarSpaceBottom"></div>
    <!--===/END    Navbar     ===-->


    <!--===    MAIN WRAP     ===-->
    <section class="bg-2 bg-center bg-cover  section-fxd">
        <div class="bg-filter">
            <div class="hv-center">
                <div class="sign-up">
                    <div class="sign-up-hr hidden-xs"></div>
                    <h1 class="sign-up-title">Sign In</h1>
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <form role="form" class="icon" method="get" action="index.html">
                                <div class="form-group ">
                                    <div class="control">
                                        <input type="email" class="form-control" placeholder="Email" required>
                                        <i class="fa fa-envelope"></i>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="control">
                                        <input type="password" class="form-control" placeholder="Password" required>
                                        <i class="fa fa-lock"></i>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-success">
                                    <i class="fa fa-check"></i>Login to your account</button>
                                <div class="space visible-sm visible-xs"></div>
                            </form>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <a href="#" title=" Sing in with Google">
                                <div class="sign-up-btn google">
                                    <div class="icon">
                                        <i class="fa fa-google-plus"></i>
                                    </div>
                                    <div class="text">
                                        Sing in with Google
                                    </div>
                                </div>
                            </a>
                            <a href="#" title=" Sing in with Facebook">
                                <div class="sign-up-btn facebook">
                                    <div class="icon">
                                        <i class="fa fa-facebook"></i>
                                    </div>
                                    <div class="text">
                                        Sing in with Facebook
                                    </div>
                                </div>
                            </a>
                            <a href="#" title=" Sing in with Twitter">
                                <div class="sign-up-btn twitter">
                                    <div class="icon">
                                        <i class="fa fa-twitter"></i>
                                    </div>
                                    <div class="text">
                                        Sing in with Twitter
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--===/END    MAIN WRAP     ===-->


    <!--===    SCRIPTS     ===-->

    <!--Back to top-->
    <a href="#" class="back-to-top">
        <i class="fa fa-angle-up"></i>
    </a>

    <!-- Modernizr -->
    <script src="assets/js/min/modernizr.custom.min.js"></script>

    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <!-- Bootstrap Plugin - open dropdown on hover -->

    <!-- WOW.js - loading animations -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/wow/0.1.6/wow.min.js"></script>

    <!-- Knobs - our skills -->
    <script src="http://cdn.jsdelivr.net/jquery.knob/1.2.9/jquery.knob.min.js"></script>

    <!-- Slippry - Slideshow -->
    <script src="assets/js/min/slippry.min.js"></script>

    <!-- Mixitup plugin - Portfolio Filter Grid -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mixitup/1.5.6/jquery.mixitup.min.js"></script>
